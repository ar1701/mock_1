<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile_abt_styles.css">
</head>
<body>


<nav class="navbar">
  <div class="navbar-brand">
    <span class="logo">HackMatch</span>
  </div>
  <div class="navbar-menu">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
    </ul>
  </div>
</nav>

<nav class="sub-navbar">
  <ul class="sub-navbar-nav">
    <li><a href="#" class="sub-nav-link active">About</a></li>
    <li><a href="#" class="sub-nav-link">Education</a></li>
    <li><a href="#" class="sub-nav-link">Experience</a></li>
    <li><a href="#" class="sub-nav-link">Projects</a></li>
    <li><a href="#" class="sub-nav-link">Links</a></li>
  </ul>
</nav>

<main>
  <div class="container">
    <section id="about" class="section active">
      <div class="left-section">
        <h2>Basic Information</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"><br><br>
        </form>
      </div>
      <div class="right-section">
        <h2>About You</h2>
        <form>
          <label for="bio">Bio:</label><br>
          <textarea id="bio" name="bio" rows="5" cols="40"></textarea><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </div>
</main>

<script src="profile_abt_scripts.js"></script>
</body>
</html>
