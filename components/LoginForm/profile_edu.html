

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education</title>
  <link rel="stylesheet" href="profile_edu_styles.css">
</head>
<body>


<nav class="navbar">
  <div class="navbar-brand">
    <span class="logo">HackMatch</span>
  </div>
  <div class="navbar-menu">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
    </ul>
  </div>
</nav>

<nav class="sub-navbar">
    <ul class="sub-navbar-nav">
      <li><a href="#" class="sub-nav-link active">About</a></li>
      <li><a href="#" class="sub-nav-link">Education</a></li>
      <li><a href="#" class="sub-nav-link">Experience</a></li>
      <li><a href="#" class="sub-nav-link">Projects</a></li>
      <li><a href="#" class="sub-nav-link">Links</a></li>
    </ul>
  </nav>
  

<main>
  <div class="container">
    <section id="education" class="section active">
      <form>
        <label for="degree-type">Degree Type:</label>
        <input type="text" id="degree-type" name="degree-type"><br><br>
        <label for="institution">Educational Institution:</label>
        <input type="text" id="institution" name="institution"><br><br>
        <label for="field-of-study">Field of Study:</label>
        <input type="text" id="field-of-study" name="field-of-study"><br><br>
        
        <label for="expected-month">Expected Month of Graduation:</label>
       
        <select id="expected-month" name="expected-month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select><br><br>
        
        <label for="expected-year">Expected Year of Graduation:</label>
        
        <select id="expected-year" name="expected-year">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2023">2026</option>
        <option value="2024">2027</option>
        <option value="2025">2028</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
      </form>
    </section>
  </div>
</main>

<script src="profile_edu_scripts.js"></script>
</body>
</html>
